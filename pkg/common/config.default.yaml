clusterName: beta9
debugMode: false
prettyLogs: true
database:
  postgres:
    host: postgresql
    port: 5432
    username: root
    password: password
    name: main
    timezone: UTC
  redis:
    mode: single
    addrs:
      - redis-master:6379
    password:
    enableTLS: false
    insecureSkipVerify: false
    dialTimeout: 3s
storage:
  mode: juicefs
  fsName: beta9-fs
  fsPath: /data
  objectPath: /data/objects
  juicefs:
    redisURI: redis://juicefs-redis-master:6379/0
    awsS3Bucket: http://localstack:4566/juicefs
    awsAccessKey: test
    awsSecretKey: test
    blockSize: 4096
    cacheSize: 0
    prefetch: 1
    bufferSize: 300
gateway:
  host: beta9-gateway
  invokeURLType: path
  grpc:
    externalHost: localhost
    externalPort: 1993
    tls: false
    port: 1993
    maxRecvMsgSize: 1024
    maxSendMsgSize: 1024
  http:
    externalHost: localhost
    externalPort: 1994
    tls: false
    port: 1994
    enablePrettyLogs: true
    cors:
      allowOrigins: "*"
      allowHeaders: "*"
      allowMethods: "*"
  shutdownTimeout: 180s
  stubLimits:
    memory: 32768
    maxReplicas: 10
    maxGpuCount: 2
fileService:
  enabled: true
  endpointUrl: http://juicefs-s3-gateway.beta9.svc.cluster.local:9900
  bucketName: beta9-fs
  accessKey: test
  secretKey: test-test-test
  region:
imageService:
  localCacheEnabled: true
  # 120 ns per byte is a rough estimate of the time it takes per byte to pull, unpack, and archive an image.
  # In the worst case, we have seen 10gb images take 20 minutes. That is 1e+10 bytes taking 1200 seconds.
  # That gives 1200 / 1e+10 = 120 ns per byte.
  archiveNanosecondsPerByte: 120
  registryStore: local
  registryCredentialProvider: docker
  buildContainerPoolSelector: build
  registries:
    docker:
      username: beamcloud
      password:
    s3:
      bucketName: beta9-images
      region: us-east-1
      accessKey: test
      secretKey: test
      endpoint:
  runner:
    baseImageName: beta9-runner
    baseImageRegistry: registry.localhost:5000
    tags:
      python3.8: py38-latest
      python3.9: py39-latest
      python3.10: py310-latest
      python3.11: py311-latest
      python3.12: py312-latest
      micromamba3.8: micromamba3.8-latest
      micromamba3.9: micromamba3.9-latest
      micromamba3.10: micromamba3.10-latest
      micromamba3.11: micromamba3.11-latest
      micromamba3.12: micromamba3.12-latest
    pythonStandalone:
      versions:
        python3.8: 3.8.20
        python3.9: 3.9.20
        python3.10: 3.10.15
        python3.11: 3.11.10
        python3.12: 3.12.7
      installScriptTemplate: |
        apt-get update -q && \
        apt-get install -q -y build-essential curl git && \
        curl -fsSL -o python.tgz 'https://github.com/indygreg/python-build-standalone/releases/download/20241002/cpython-{{.PythonVersion}}+20241002-{{.Architecture}}-{{.Vendor}}-{{.OS}}-gnu-install_only.tar.gz' && \
        tar -xzf python.tgz -C /usr/local --strip-components 1 && \
        rm -f python.tgz && \
        rm -f /usr/bin/python && \
        rm -f /usr/bin/python3 && \
        ln -s /usr/local/bin/python3 /usr/bin/python && \
        ln -s /usr/local/bin/python3 /usr/bin/python3 && \
        rm -f /usr/bin/pip && \
        rm -f /usr/bin/pip3 && \
        ln -s /usr/local/bin/pip3 /usr/bin/pip && \
        ln -s /usr/local/bin/pip3 /usr/bin/pip3
worker:
  pools:
    default:
      mode: local
      priority: 1
      jobSpec:
        nodeSelector: {}
      criuEnabled: false
      poolSizing:
        defaultWorkerCpu: 1000m
        defaultWorkerGpuType: ""
        defaultWorkerMemory: 1Gi
        minFreeCpu: 1000m
        minFreeGpu: 0
        minFreeMemory: 1Gi
    build:
      mode: local
      requiresPoolSelector: true
      tmpSizeLimit: 50Gi
      jobSpec:
        nodeSelector: {}
      poolSizing:
        defaultWorkerCpu: 8000m
        defaultWorkerGpuType: ""
        defaultWorkerMemory: 32Gi
        minFreeCpu: 8000m
        minFreeGpu: 0
        minFreeMemory: 32Gi
        sharedMemoryLimitPct: 100%
    # example gpu worker pool
    # nvidia:
    #   mode: local
    #   gpuType: any
    #   runtime: nvidia
    #   jobSpec:
    #     nodeSelector: {}
    #   poolSizing:
    #     defaultWorkerCpu:
    #     defaultWorkerGpuType: ""
    #     defaultWorkerMemory:
    #     minFreeCpu:
    #     minFreeGpu:
    #     minFreeMemory:
    #     sharedMemoryLimitPct: 100%
  # global pool attributes
  useHostResolvConf: true
  hostNetwork: false
  useGatewayServiceHostname: true
  imageTag: latest
  imageName: beta9-worker
  imageRegistry: registry.localhost:5000
  imagePullSecrets: []
  namespace: beta9
  serviceAccountName: default
  tmpSizeLimit: 30Gi
  # non-standard k8s job spec
  imagePVCName: beta9-images
  jobResourcesEnforced: false
  runcResourcesEnforced: false
  defaultWorkerCPURequest: 2000
  defaultWorkerMemoryRequest: 1024
  terminationGracePeriod: 30
  addWorkerTimeout: 10m
  blobCacheEnabled: false
  containerLogLinesPerHour: 6000
  criu:
    storage:
      mountPath: /data/checkpoints
      mode: local
      objectStoreConfig:
        bucketName: beta9-checkpoints
        accessKey: test
        secretKey: test
        endpointURL: http://localstack:4566
    cedana: # defaults
      client:
        leaveRunning: true
      sharedStorage:
        dumpStorageDir: /tmp/dump
      connection:
        cedanaUrl:
        cedanaAuthToken:

providers:
  ec2:
    accessKey:
    secretkey:
    region: us-east-1
    # If you want workers nodes to land in your default vpc, you can omit subnetId
    subnetId:
    ami: ami-052c704a7f82c38b1
tailscale:
  controlUrl:
  user: beta9
  authKey:
  enabled: false
  debug: false
  hostName: headscale.internal
proxy:
  httpPort: 1989
  services:
    - name: redis
      localPort: 6379
      destination: redis-master:6379
    - name: juicefs-redis
      localPort: 6380
      destination: juicefs-redis-master:6379
    - name: gateway-http
      localPort: 1994
      destination: beta9-gateway:1994
    - name: gateway-grpc
      localPort: 1993
      destination: beta9-gateway:1993
monitoring:
  containerMetricsInterval: 3s
  metricsCollector: prometheus
  prometheus:
    scrapeWorkers: true
    port: 9090
  telemetry:
    enabled: false
    endpoint: http://tempo.monitoring:4318
    meterInterval: 3s
    traceInterval: 3s
    traceSampleRatio: 1.0
  fluentbit:
    events:
      endpoint: http://fluent-bit.monitoring:9880
      maxConns: 0
      maxIdleConns: 30
      idleConnTimeout: 10s
      dialTimeout: 2s
      keepAlive: 30s
      # mapping:
      # - name: container.lifecycle
      #   tag: internal_api
  openmeter:
    serverUrl: ""
    apiKey: ""
abstractions:
  bot:
    systemPrompt: ""
    stepIntervalS: 1
    sessionInactivityTimeoutS: 10
