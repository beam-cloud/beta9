[tool.poetry]
name = "beam-sdk"
version = "0.15.11"
description = ""
authors = ["beam.cloud <support@beam.cloud>"]
packages = [
    { include = "beam", from = "src" },
    { include = "beam/**/*.py", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.8"
marshmallow = "3.18.0"
marshmallow-dataclass = "^8.5.9"
typeguard = "^2.13.3"
croniter = "^1.3.7"
Jinja2 = "^3.1.2"
validators = "^0.20.0"
importlib-metadata = "5.2.0"
typing-extensions = "^4.7.1"
astor = "^0.8.1"
betterproto = "^1.2.5"
grpclib = "^0.4.6"
grpcio = "^1.59.3"
asgiref = "^3.7.2"
cloudpickle = "^3.0.0"
rich = "^13.7.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pytest-env = "^0.8.2"
attrs = "^22.1.0"
docstring-parser = "^0.15"
black = "23.3.0"
ruff = "^0.0.283"
pydantic = "^2.4.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
src = ["src", "test", "bin"]

[tool.ruff.per-file-ignores]
"src/beam/__init__.py" = ["F403"]
