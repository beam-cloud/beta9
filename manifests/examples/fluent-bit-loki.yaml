apiVersion: v1
kind: Namespace
metadata:
  name: fluent-bit
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: fluent-bit
  namespace: fluent-bit
spec:
  chart: fluent-bit
  repo: https://fluent.github.io/helm-charts
  version: 0.42.0
  valuesContent: |
    config:
      service: |
        [SERVICE]
            Flush        1
            Log_Level    info
            HTTP_Server  On
            HTTP_Listen  0.0.0.0
            HTTP_Port    2020

      customParsers: |
        [PARSER]
            Name        json-parser
            Format      json
            Time_Key    time
            Time_Format %Y-%m-%dT%H:%M:%SZ
            Time_Keep   On

      inputs: |
        [INPUT]
            Name              tail
            Tag               worker-logs
            Path              /var/log/worker/*.log
            Parser            json-parser
            Mem_Buf_Limit     100MB
            Skip_Long_Lines   Off
            Refresh_Interval  5

      outputs: |
        [OUTPUT]
            Name      loki
            Match     worker-logs
            Host      loki.logging.
            Tenant_Id beta9
            Labels    job=fluent-bit

    volumeMounts:
      - name: config
        mountPath: /fluent-bit/etc/conf

    daemonSetVolumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers

    daemonSetVolumeMounts:
      - name: varlog
        mountPath: /var/log
      - name: varlibdockercontainers
        mountPath: /var/lib/docker/containers
        readOnly: true
---
apiVersion: v1
kind: Namespace
metadata:
  name: logging
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: loki
  namespace: logging
spec:
  chart: loki
  repo: https://grafana.github.io/helm-charts
  version: 5.41.8
  valuesContent: |
    loki:
      commonConfig:
        replication_factor: 1
      storage:
        type: 'filesystem'
    singleBinary:
      replicas: 1