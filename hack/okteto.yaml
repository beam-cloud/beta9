dev:
  beam:
    image: registry.beam.lan:5000/beam:latest
    command:
    - /workspace/bin/hotreload.sh
    sync:
    - ../:/workspace
    environment:
      DEFAULT_NAMESPACE: ${OKTETO_NAMESPACE}
      BUILD_COMMAND: |
        go build -o /workspace/bin/beam /workspace/cmd/beam/main.go
        go build -o /workspace/bin/worker /workspace/cmd/worker/main.go
      BUILD_BINARY_PATH: /workspace/bin/beam
      CONFIG_PATH: /workspace/.secrets
    forward:
    - 1993:1993
    - 5432:postgres-postgresql:5432
    - 80:headscale-ui:5001
